events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip压缩
    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Vue应用服务器配置
    server {
        listen       3001;
        server_name  localhost;

        # 根路径配置
        location /order-ease-iui/ {
            alias /usr/share/nginx/html/order-ease-iui/;
            index index.html index.htm;
            try_files $uri $uri/ /order-ease-iui/index.html;
        }

        # 静态资源缓存
        location ~* ^/order-ease-iui/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
            alias /usr/share/nginx/html/order-ease-iui/$1;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }


        # 错误页面
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}